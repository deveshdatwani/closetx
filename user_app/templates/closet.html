<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Closetx login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .login-box {
      background: white;
      border-radius: 6px;
    }
    #grid {
      margin: 3rem;
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 columns for desktop */
      gap: 1rem;
      width: 100%;
      max-width: 100vw;
      margin-left: 0;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      padding: 0;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }
    @media (max-width: 1200px) {
      #grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
        margin: 2rem;
      }
    }
    @media (max-width: 768px) {
      #grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
    }
    @media (max-width: 480px) {
      #grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div>
    {{ username }} 
    {{ userid }} <br><br>
  </div>
  <form action="/closet/post/apparel" method="POST" enctype="multipart/form-data">
    <input type="file" id="files" accept="image/*" capture="environment" name="image"><br><br>
    <input type="hidden" name="userid" value="{{ userid }}">
    <input type="submit" value="Upload">
  </form>
  <div id="grid"></div>
  <script>
    const imageURIs = {{ closet | tojson }};
    const grid = document.getElementById('grid');

    function renderImages(imageList) {
      grid.innerHTML = '';
      imageList.forEach(uri => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const img = document.createElement('img');
        img.src = "{{ url_for('auth.image_proxy') }}?uri=" + encodeURIComponent(uri);
        img.alt = "Closet Item";
        cell.appendChild(img);
        grid.appendChild(cell);
      });
    }
    renderImages(imageURIs);
  </script>
</body>
</html>
