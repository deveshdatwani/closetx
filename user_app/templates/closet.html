<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Closetx login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .login-box {
      background: white;
      border-radius: 6px;
    }
    #grid {
      margin: 3rem;
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 columns for desktop */
      gap: 1rem;
      width: 100%;
      max-width: 100vw;
      margin-left: 0;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      padding: 0;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }
    @media (max-width: 1200px) {
      #grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
        margin: 2rem;
      }
    }
    @media (max-width: 768px) {
      #grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
    }
    @media (max-width: 480px) {
      #grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }
    }
    .cell {
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      width: 22px;
      height: 22px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .cell:hover .delete-btn {
      display: flex;
    }
  </style>
</head>
<body>
  <div>
    {{ username }} 
    {{ userid }} <br><br>
  </div>
  <form action="/closet/post/apparel" method="POST" enctype="multipart/form-data">
    <input type="file" id="files" accept="image/*" capture="environment" name="image"><br><br>
    <input type="hidden" name="userid" value="{{ userid }}">
    <input type="submit" value="Upload">
  </form>
  <div id="grid"></div>
  <script>
    const imageURIs = {{ closet | tojson }};
    const grid = document.getElementById('grid');
    function renderImages(imageList) {
      grid.innerHTML = '';
      imageList.forEach(uri => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const img = document.createElement('img');
        img.src = "{{ url_for('apparel.image_proxy') }}?uri=" + encodeURIComponent(uri);
        img.alt = "Closet Item";
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Ã—';
        deleteBtn.onclick = async function () {
            if (!confirm("Delete this image?")) return;
            cell.remove();
            const formData = new FormData();
            formData.append('uri', uri);
            formData.append('userid', "{{ userid }}");   
              const response = await fetch('/closet/apparel', {
                method: 'DELETE',
                body: formData
              });   
        }
        cell.appendChild(img);
        cell.appendChild(deleteBtn);
        grid.appendChild(cell);
        });
    }
    renderImages(imageURIs);
  </script>
</body>
</html>
