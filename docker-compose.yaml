version: '3.8'

services:
  closetx-app:
    image: closetx:v1
    container_name: closetx-app
    ports:
      - "5000:5000"
    environment:
      - ENV=prod
    networks:
      - closetx
    volumes:
      - /home/deveshdatwani/apparel:/app/apparel
    
  ml-app:
    image: ml-app:v1
    container_name: ml-app
    ports:
      - "5001:5001"
    environment:
      - ENV=prod
    networks:
      - closetx

  db:
    image: mysql:latest
    container_name: db
    ports:
      - "3307:3306" 
    environment:
      - MYSQL_ROOT_PASSWORD=password  
    networks:
      - closetx
    volumes:
      - /var/lib/docker/volumes/closetxdb/_data:/var/lib/mysql  

networks:
  closetx:
    driver: bridge

volumes:
  closetxdb:  