version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - closetx

  flask:
    image: user-app:latest
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - closetx

  celery:
    image: celery-app:latest
    container_name: celery-worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - closetx

  db:
    image: mysql:latest
    container_name: db
    ports:
      - "3307:3306" 
    environment:
      - MYSQL_ROOT_PASSWORD=password  
    networks:
      - closetx
    volumes:
      - /var/lib/docker/volumes/closetxdb/_data:/var/lib/mysql  

volumes:
  closetxdb:  

networks:
  closetx:
    driver: bridge