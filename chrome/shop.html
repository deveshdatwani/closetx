<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <meta http-equiv="Permissions-Policy" content="storage-access=*">
</head>

<body>
<style>
  body { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  .container { display: flex; height: 100vh; }
  .sidebar { width: 250px; background: #f4f4f4; padding: 16px; overflow-y: auto; border-right: 1px solid #ddd; }
  .sidebar img { width: 100%; margin-bottom: 16px; border-radius: 8px; }
  .main { flex: 1; padding: 24px; display: flex; flex-direction: column; }
  .url-input { margin-bottom: 16px; display: flex; gap: 8px; }
  .iframe-container { flex: 1; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
  iframe { width: 100%; height: 100%; border: none; }
</style>

<div class="container">
  <div class="sidebar">
    <img src="https://via.placeholder.com/200x150?text=Image+1">
    <img src="https://via.placeholder.com/200x150?text=Image+2">
    <img src="https://via.placeholder.com/200x150?text=Image+3">
  </div>

  <div class="main">
    <form class="url-input" onsubmit="event.preventDefault(); loadIframe();">
      <input id="pageUrl" placeholder="Enter external page URL">
      <button type="submit">Load Page</button>
    </form>

    <div class="iframe-container">
      <!-- No sandbox attribute = cookies allowed if browser permits -->
      <iframe
        id="externalPage"
        allow="storage-access-by-user-activation *"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>

<script>
  function loadIframe() {
    document.getElementById('externalPage').src =
      document.getElementById('pageUrl').value;
  }
</script>
</body>
</html>
