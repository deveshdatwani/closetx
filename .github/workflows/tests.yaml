name: CI

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: echo "INSTALLING DEPENDENCIES"
        run: pip3 install requirements.txt
      - name: Run tests
        run: cd test
        run: python3 -m pytest -v