<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetX</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'IBM Plex Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }
        h1 {
            padding-top: 20rem;
            font-size: 3.5rem;
        }
        .animated-text {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CLOSETX</h1>
    <div class="animated-text" id="autocomplete-text"></div>
    <script>
        const text = "Your personalized fashion AI agent";
        let index = 0;
        function typeEffect() {
            if (index <= text.length) {
                document.getElementById("autocomplete-text").innerText = text.slice(0, index);
                index++;
                setTimeout(typeEffect, 50);
            }
        }
        typeEffect();
    </script>
</body>
</html>
